    <script>

var name = prompt("Enter Your name")

        var myname = "";



        for (let index = name.length - 1; index >= 0; index--) {

            myname += name[index]


        }

       if (myname==name) {
        document.write("Its a palindrome ="+name)

       }else{
        document.write("Its not a palindrome ="+name ) 
       
    }
